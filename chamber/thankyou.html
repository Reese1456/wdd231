<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/styles-mobile.css">
    <script src="scripts/thankyou.js" defer></script>
</head>

<body class="thankyou-page">
    <div class="container">
        <h1>Thank You for Joining!</h1>
        <p>Your submission has been received. Below is the information you provided:</p>
        <div class="info">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile Phone:</strong> <span id="mobile"></span></p>
            <p><strong>Organization:</strong> <span id="organization"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </div>
</body>

</html>
